name: CI - DevOps Lab AWS (mínimo)

on:
  push:
    branches: ['**']        # roda em qualquer branch
  pull_request:
    branches: ['main']      # roda em PRs direcionados para main

jobs:
  ci-minimo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Validar estrutura mínima
        run: |
          echo "Validação já configurada no Dia 2"

  test-api:
    runs-on: ubuntu-latest
    needs: ci-minimo

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências da API
        run: |
          cd app
          pip install -r requirements.txt

      - name: Instalar Newman (CLI Postman)
        run: npm install -g newman

      - name: Rodar API em background
        run: |
          cd app
          nohup python main.py &

      - name: Executar testes Postman
        run: |
          newman run tests/postman/health-check.postman_collection.json
